<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Top NEWS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg">
        <img src="news1.jpg" alt="" class="src">
    </div>
    <div class="news-page">
        <div class="head">
            <h1 class="text"></h1>
        </div>
        <div class="btns">
            <button class="btn">Entertainment</button>
            <button class="btn">Science</button>
            <button class="btn">Sports</button>
            <button class="btn">Technology</button>
            <button class="btn">Health</button>
            <button class="btn">Business</button>
        </div>

        <div class="news-collection"></div>
    </div>



    <!-- active news container -->

    <div class="active-news-container">
        <div class="active-news">
            <div class="active-author-title">
                <span class="active-author"></span>
                <span class="active-title"></span>
            </div>
            <div class="active-news-image" id="img"></div>
            <div class="active-content">
                <p class="active-main-content">
                    <a id="active-link" href=""></a>
                </p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
